<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.12.0.js" type="text/javascript"></script>
    <script src="jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(() => {
            var json = JSON.parse($.cookie('arr'));
            console.log(json);
            for (let i in json) {
                let tbot = `
                    <tr>
                        <td style="width: 10%;padding-left:10px">${i}</td>
                        <td style="width: 30%; padding-left:10px">${json[i].name}</td>
                        <td style="width: 30%; padding-left:10px">${JSON.stringify(json[i].points)}</td>
                        <td style="width: 30%; padding-left:10px">${json[i].sum}</td>
                    </tr>
                `
                $('tbody').append(tbot)
            }
        });
    </script>
</head>
<body>
    <table border=1 style="width:100%; margin:auto; font-size: 16pt; font-weight: 900; text-align:left;">
        <thead>
            <tr>
                <th style="width: 10%;padding-left:10px">№</th>
                <th style="width: 30%; padding-left:10px">ФИО</th>
                <th style="width: 30%; padding-left:10px">Этапы</th>
                <th style="width: 30%; padding-left:10px">Сумма</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
